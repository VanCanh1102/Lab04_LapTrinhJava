<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách lớp</title>
    <th:block th:replace="layout::link-css"></th:block>
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container mt-4">
    <h2>Danh sách lớp</h2>
    <a class="btn btn-primary" th:href="@{/lop/add}">Thêm mới</a>
    <form action="/lop/search" method="get" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Tên lớp" aria-label="Search" name="tenLop">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>Mã lớp</th>
            <th>Tên lớp</th>
            <th>Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lop : ${dsLop}">
            <td th:text="${lop.maLop}"></td>
            <td th:text="${lop.tenLop}"></td>
            <td>
                <a th:href="@{/lop/edit/{id}(id=${lop.maLop})}">Sửa</a> |
                <a th:href="@{/lop/delete/{id}(id=${lop.maLop})}" onclick="return confirm ('Bạn có muốn xoá?')">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
